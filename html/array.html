<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        var fruits = ["Mango","Grapes","Kiwi","Blueberry","Raspberry"]

        for (var j=0; j<fruits.length; j++){

            document.write(`Fruit name is: ${fruits[j]} <br>`)
            
            
        }







    </script>
    
</body>
</html>
